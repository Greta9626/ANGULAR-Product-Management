<div class="card border border-secondary shadow-sm mb-1 " style="width: 10rem;">
    <img src={{singleProduct.img}} class="card-img-top rounded col-10 offset-1" alt="card img">
    <div class="card-body ">
        <strong>
            <p class="card-title mb-1">{{singleProduct.title}}</p>
        </strong>
        <p class="card-text mb-1">{{singleProduct.price | currency:'EUR':true}}</p>
        <button class="btn btn-warning btn-sm rounded-pill mb-0 col-10 offset-2" (click)="showDetails.emit(singleProduct)">Show Detail</button>
    </div>
</div>
