<div class="card m-2" style="width: 10rem;">
    <img src={{singleProduct.img}} class="card-img-top" alt="card img">
    <div class="card-body">
        <strong>
            <p class="card-title">{{singleProduct.title}}</p>
        </strong>
        <p class="card-text">{{singleProduct.price | currency:'EUR':true}}</p>
        <button class="btn btn-primary" (click)="showDetails.emit(singleProduct)">Show Detail</button>
    </div>
</div>
